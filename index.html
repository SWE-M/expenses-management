                    const base64 = await readFileAsBase64(file);

                    const fileDocRef = expenseRef.collection('files').doc();

                            const chunkRef = fileDocRef.collection('chunks').doc(idx.toString().padStart(4, '0'));

        async function downloadFile(expenseId, fileId, fileName, isChunked) {
            const btn = event.target.closest('button');
            const originalText = btn.innerHTML;
            btn.innerHTML = `â³ Ø¬Ø§Ø±ÙŠ Ø§Ù„ØªØ­Ù…ÙŠÙ„...`;
            btn.disabled = true;

            try {
                const fileDocRef = db.collection("projects").doc(currentProjectId)

                let finalBase64 = "";

                if(!isChunked) {
                    const doc = await fileDocRef.get();
                    finalBase64 = doc.data().data;
                } else {
                    // ØªØ¬Ù…ÙŠØ¹ Ø§Ù„Ù‚Ø·Ø¹
                    const chunksSnap = await fileDocRef.collection('chunks').orderBy('index').get();
                    chunksSnap.forEach(chunkDoc => {

                    });
                }

                // Ø¥Ù†Ø´Ø§Ø¡ Ø±Ø§Ø¨Ø· ÙˆØªÙ†Ø²ÙŠÙ„/ÙØªØ­
                fetch(finalBase64).then(res => res.blob()).then(blob => {
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = fileName;
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    
                    // Ø¥Ø°Ø§ ÙƒØ§Ù† ØµÙˆØ±Ø© Ø£Ùˆ PDFØŒ Ù†Ø­Ø§ÙˆÙ„ ÙØªØ­Ù‡ Ø£ÙŠØ¶Ø§Ù‹
                    if(fileName.match(/\.(jpeg|jpg|png|pdf)$/i)) {
                        window.open(url, '_blank');
                    }
                });

            } catch(e) {
                alert("ÙØ´Ù„ Ø§Ù„ØªØ­Ù…ÙŠÙ„: " + e.message);
            } finally {
                btn.innerHTML = originalText;
                btn.disabled = false;
            }
        }
